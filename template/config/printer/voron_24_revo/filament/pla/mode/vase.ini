# vase mode + skip cooling
spiral_vase = 1
disable_fan_first_layers = 5
# top/bottom
bottom_solid_layers = 3
top_solid_layers = 5
# good finish at the top
ironing = 1
# nicer outcome
bottom_fill_pattern = monotonic
top_fill_pattern = monotonic
# good cooling is a must
fan_always_on = 1
max_fan_speed = 40
min_fan_speed = 0
# for most models there's no need to slow all that much
slowdown_below_layer_time = 6
