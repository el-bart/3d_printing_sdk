# enabling fan decreases print strength but significantly improves quality (especially of small parts).
disable_fan_first_layers = 1
fan_always_on = 1
max_fan_speed = 100
min_fan_speed = 100
avoid_crossing_perimeters = 1
# prints faster w/o affecting look and feel of the final outcome
fill_pattern = rectilinear
bottom_solid_layers = 3
top_solid_layers = 5
perimeters = 2
